description: |
  Install LocalStack tools.

parameters:
  install_awslocal:
    type: boolean
    default: true
    description: Whether to install the `awslocal` command line interface into the build environment (requires python3 and pip3)

steps:
  - run:
      name: Install LocalStack
      environment:
        INSTALL_AWSLOCAL: << parameters.install_awslocal >>
      command: <<include(scripts/install_awscli.sh)>>
