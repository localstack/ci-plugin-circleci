description: Sample LocalStack build

usage:
  version: 2.1

  orbs:
    localstack: localstack/platform@latest

  jobs:
    localstack-test:
      executor: localstack/default
      steps:
        - localstack/startup
        - run:
            command: |
              pip install awscli-local
              awslocal s3 mb s3://test
              awslocal s3 ls
